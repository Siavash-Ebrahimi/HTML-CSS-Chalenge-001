<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" href="img/fav.png">
  <!--CSS rule Standard for HTML For all Browseres-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!--Call Choosen Font Fraunces-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!--Call Choosen Font Montserrat-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--Connect CSS code to HTML-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <section>
    <div class="grid">
      <div class="grid__item">
        <img src="img/pd.jpg" alt="perfium-picture" class="p_image">
      </div>
      <div class="grid__item--right">
        <p>
          P E R F I U M E
        </p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex">
          <div class="flex__item">
            <p class="amount">$149.99</p>
          </div>
          <div class="flex__item">
            <p class="mamount">$169.99</p>
          </div>
        </div>
        <!--<a href="#" class="link__button">Link Button</a>-->
        <button type="button" class="button__secondary" onclick="console.log('This is my first chalange'),
        alert('It is only a mockup, and there is no any purchasing link.')">Add to cart</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Siavash Ebrahimi</a>.
    </div>
  </footer>
</body>
</html>
